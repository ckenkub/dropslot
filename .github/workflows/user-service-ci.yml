name: CI - user-service

on:
  pull_request:
    paths:
      - 'backend/user-service/**'
  workflow_dispatch: {}

jobs:
  call-reusable:
    uses: ./.github/workflows/ci-java-reusable.yml
    with:
      module_path: 'backend/user-service'
      run_integration_tests: false
      jdk-version: '21'

  jib-build:
    name: "Optional: Build container image with Jib"
    runs-on: ubuntu-latest
    needs: call-reusable
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: "Diagnostics: print token presence"
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "GHCR_TOKEN set: ${GHCR_TOKEN:+yes:no}"
          echo "GITHUB_TOKEN set: ${GITHUB_TOKEN:+yes:no}"

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Maven local repo
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build image with Jib (to local Docker daemon)
        run: mvn -f backend/user-service -DskipTests -Dspotless.skip=true clean package jib:dockerBuild
        # To push to a registry use jib:build and configure credentials via secrets
